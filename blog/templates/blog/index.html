{% extends 'mysite/base.html' %}

{% block content %}
	{% for post in latest_posts %}
		<div class="post">
			<div class="date">
				{{ post.pub_date }}
			</div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.post_body }}</p>
		</div>
	{% endfor %}
{% endblock %}
