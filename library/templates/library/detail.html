{% extends 'mysite/base.html' %}

{% block content %}
	{% for author in book.author.all %}
		<H2>{{ author.name }}</H2>
	{% endfor %}
	<div class="row">
		<div class="col-sm-4">
		{% load staticfiles %}
			<img class='img-responsive' src="{% static book.front_cover %}">
		</div>
		<div class="col-sm-4">
			<img class='img-responsive' src="{% static book.back_cover.url %}">
		</div>	
		<div class="col-sm-4">
			<img class='img-responsive' src="{% static book.back_cover.url %}">
		</div>	
	</div>
{% endblock %}
