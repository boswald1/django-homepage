{% extends 'mysite/base.html' %}
{% block content %}
	<p><a href="add_book">Add a new book</a></p>
	{% if book_list %}
	    <ul>
	    {% for book in book_list %}
	        <li>
	        	<a href="/library/{{ book.id }}/">{{ book.title }}</a>
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>You don't have any books.</p>
	{% endif %}
{% endblock %}
